<h3>Flights Over Time By Drone Type</h3>
<div id="chart-flights-by-drone-type" style="width:100%; height:400px;"></div>
<script>
    $('#chart-flights-by-drone-type').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: ''
        },
        xAxis: {
            endOnTick: false,
            startOnTick: false,
            min: 0.5,
            max: 5.5,
            categories: [
                {% for month in flight_history.months %}
                    '{{ month }}',
                {% endfor %}
            ]
        },
        tooltip: {
            pointFormat: '{point.y} {series.name} flights'
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of Flights'
            }
        },
        series: [
            {% for fh in flight_history.graph_data %}
                {
                    'name': '{{ fh.name }}',
                    'data': {{ fh.data }}
                },
            {% endfor %}
        ]
    });
</script>
